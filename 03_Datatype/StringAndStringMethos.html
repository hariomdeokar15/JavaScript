<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    str = "Hii I am Hariom Learning String";
    console.log(str);

    //Methods in String

    //1. length
    console.log(str.length);

    //2. toUpperCase()
    console.log(str.toUpperCase());

    //3. toLowerCase()
    console.log(str.toLowerCase());

    //4. includes
    console.log(str.includes("Hii"));

    //5. indexOf()
    console.log(str.indexOf("i"));

    //6. lastindexOf()
    console.log(str.lastIndexOf("H"));

    //7.charAt()
    console.log(str.charAt(2));

  </script>
</body>
</html>
