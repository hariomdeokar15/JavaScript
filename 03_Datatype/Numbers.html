<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = 123.00;
    let str = num.toString();
    console.log(str);       // "123"
    var a = console.log(typeof str); // "string"
    console.log(a);

    //toFixed(n)
    //Rounds a number to n decimal places and returns it as a string.
    console.log(num.toFixed(1));

    //toPrecision(n)
    //Formats a number to n significant digits (total digits, not just decimals).
    let num1 = 3.14159;
    console.log(num1.toPrecision(4)); // "3.14"

    //3. isNaN(value)
    //Checks if a value is Not-a-Number.
    console.log(isNaN("abc"));  // true
    console.log(isNaN(123));    // false

    //4. isFinite(value)
    //Checks if the value is a finite number (not Infinity or NaN).
    console.log(isFinite(num));
    console.log(isFinite(1.22222));

    //5. parseInt(value)
    //Converts a string to an integer.
    console.log(parseInt("42"));       // 42
    console.log(parseInt("42.85"));  
    
    //6. parseFloat(value)
    //Converts a string to a floating-point number.
    console.log(parseFloat("42.68"));

    


  </script>
</body>
</html>
