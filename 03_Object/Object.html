  <script>
    //1. What is an Object in JavaScript?
    //An object in JavaScript is a collection of key-value pairs where:
    /*Key (property name): Always a string or symbol.
    Value: Can be anythingâ€”string, number, boolean, array, function, another object, etc.*/

    let car = {
      brand:"Tata",
      model:"Nexon",
      colour:"white",
      start: function (){
        console.log("car started");
      }
    }
    console.log(car.brand);
    console.log(car.model);
    console.log(car.start());

    //Object creation Using new Object()
    let Person = new Object();
    Person.name = "Harry";
    Person.age = 24;
    console.log(Person.age);

    //Object creation using constructor function 
    function men(name, age){
      this.name = name;
      this.age = age;
    }
    let men1 = new men("Hariom", 24);
    console.log(men1);

    let men2 = new men("Nikhil", 23);
    console.log(men2);

    //Object Creation using Object.create()
    let proto = { greet() { console.log("Hello"); } };
    let obj = Object.create(proto);
    obj.greet();
    
    //Accessing Object Properties
    let obj1 = {
      name:"Hariom",
      age: 25
    }
    console.log(obj1.name);
    console.log(obj1["age"]);

    //Modifying Objects
    let user = { name: "Alice", age: 30 };
    user.age = 35;
    user.city = "Pune";
    delete user.name;
    console.log(user);

    //Methods of Object
    //Object.keys
    //Returns all property names:
    console.log(Object.keys(user));

    //Object.values()
    //Returns all property names:
    console.log(Object.values);

    //Object.entries()
    //Returns [key, value] pairs:
    console.log(Object.entries(user));
