    //Write a function named findMax using function declaration that takes an array of numbers as input and returns the largest number in the array
    function findMax(arr) {
      let max = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
      }
      return max;
    }
