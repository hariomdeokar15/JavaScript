<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--Create a new <li> element with input text and add it to an unordered list <ul id="taskList"> when a button is clicked.-->
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Service</li>
  </ul>
  <button class="button">AddList</button>

  <script>
    // document.getElementsByClassName("button")[0].addEventListener("click", function () {
    //   document.getElementsByTagName("ul")[0].innerHTML = "<li>Contact</li>";
    // })

    document.getElementsByClassName("button")[0].addEventListener("click", function () {
      let parent = document.getElementsByTagName("ul")[0];
      let li = document.createElement("li");
      li.innerText = "contact";
      parent.appendChild(li);
    })

  </script>

</body>

</html>
